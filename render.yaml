# render.yaml
services:
  - type: web
    name: django-admin
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    region: oregon  # or your preferred region
    branch: main
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: labourers-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com,localhost,127.0.0.1"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://*.onrender.com"

databases:
  - name: labourers-db
    plan: free
    databaseName: labourers_db
    user: labourers_user
