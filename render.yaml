services:
  - type: web
    name: django-app
    env: python
    pythonVersion: "3.12.0"
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn Labour-Management-system.wsgi:application"
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
